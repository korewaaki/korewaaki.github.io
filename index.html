  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const letters = "azertyuiopqsdfghjklmwxcvbn";
      const h1 = document.querySelector("h1");
      let iterations = 0;
      const interval = setInterval(() => {
        h1.innerText = h1.innerText.split("")
          .map((letter, index) => {
          if(index < iterations) {
            return h1.dataset.value[index];
          }
          
          return letters[Math.floor(Math.random() * 26)]
        })
        .join("");
        
        if(iterations >= h1.dataset.value.length) clearInterval(interval);
        
        iterations += 0.5;
      }, 30);
    });
  </script></div>

<script>
  const handleOnMouseMove = e => {
    const { currentTarget: target } = e;

    const rect = target.getBoundingClientRect(),
      x = e.clientX - rect.left,
      y = e.clientY - rect.top;
    
    target.style.setProperty("--mouse-x", `${x}px`);
    target.style.setProperty("--mouse-y", `${y}px`);

  }

  for(const card of document.querySelectorAll(".card")) {
    card.onmousemove = e => handleOnMouseMove(e);
  }

  for(const card2 of document.querySelectorAll(".card2")) {
    card2.onmousemove = e => handleOnMouseMove(e);
  }

</script>
